<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>msuci-player</title>
</head>

<body>



    <div class="player-container">
        <div class="img-container">
            <img src="https://source.unsplash.com/random">

        </div>
        <h2 id="title">Lovely</h2>
        <h3 id="artist">Billie Eilish</h3>
        <audio src="" loop="loop"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>

        </div>

        <div class="duration-wrapper">
            <span id="current-time">0:10</span>
            <span id="duration">2:35</span>
        </div>
        <div class="player-controls">
            <i class="fas fa-step-backward" id="prev"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-step-forward" id="next"></i>

        </div>




    </div>

    <script src="./music.js"></script>



</body>

</html>
